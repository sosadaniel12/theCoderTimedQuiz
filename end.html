<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your intials to save score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your intials">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save
                </button>
            </form>
            <a href="game.html" class="btn" id="playAgainBtn">Play Again</a>
        </div>
    </div>
    <div class="highscore-container">
        <h1>HighScore</h1>
        <ol class="ranking">
            <li id="first" data-number="1">first</li>
            <li id="second" data-number="2">second</li>
            <li id="third" data-number="3">third</li>
            <li id="fourth" data-number="4">fifth</li>
        </ol>
    </div>
    <script src="game.js"></script>
</body>

</html>
